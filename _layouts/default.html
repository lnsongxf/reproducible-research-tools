<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheets/sindresorhus-github-markdown-css.css">
<link rel="stylesheet" type="text/css" href="stylesheets/css.css">
</head>
  <body>
    <div id="top">
      <div id="yellow-bar">
      </div>
      <div id="som-box">
        <div id="som">
          <a href="https://medschool.vanderbilt.edu/">
          <img src="https://www4.vanderbilt.edu/asset/i/SOM-logo.jpg">
          </a>
        </div>
      </div>
      <div id="bios">
        <p><a href="https://medschool.vanderbilt.edu/biostatistics/">DEPARTMENT OF BIOSTATISTICS</a></p>
      </div>
      <div id="title-box">
        <p>{{ page.title }}</p>
      </div>
    </div>
    <div id="content-box">
      <div id="content" class = "markdown-body">
{{ content }}
      </div>
    </div>
    <div id="bottom-box">
      <div id="bottom">
      <a href="http://biostat.mc.vanderbilt.edu/ThomasStewart">{{ base.url }}</a>
      </div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
          showDivs(slideIndex += n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
      }
    </script>
  </body>
</html>
